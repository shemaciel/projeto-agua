<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html>
  
<head>
	<title>Botões de Soma</title>
	<style>
		button {
			padding: 10px;
			margin: 10px;
			font-size: 18px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
  <h1>Botões de Soma</h1>
	<label>Digite o primeiro número:</label>
	<input type="number" id="numero1">
	<br><br>
	<label>Digite o segundo número:</label>
	<input type="number" id="numero2">
	<br><br>
	<label>Digite o terceiro número:</label>
	<input type="number" id="numero3">
	<br><br>
	<button onclick="somar()">Somar</button>
	<button onclick="limpar()">Limpar</button>
	<br><br>
	<label>Soma dos números:</label>
	<input type="text" id="soma" disabled>
	<br><br>
	<label>Maior número:</label>
	<input type="text" id="maior" disabled>
	<br><br>
</body>
<script>
	function somar() {
		var numero1 = parseInt(document.getElementById("numero1").value);
		var numero2 = parseInt(document.getElementById("numero2").value);
		var numero3 = parseInt(document.getElementById("numero3").value);
		var soma = numero1 + numero2 + numero3;
		var maior = Math.max(numero1, numero2, numero3);
		document.getElementById("soma").value = soma;
		document.getElementById("maior").value = maior;
	}
	function limpar() {
		document.getElementById("numero1").value = "";
		document.getElementById("numero2").value = "";
		document.getElementById("numero3").value = "";
		document.getElementById("soma").value = "";
		document.getElementById("maior").value = "";
	}
</script>
</html>
