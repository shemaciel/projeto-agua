<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Notas</title>
</head>
<body>
    <style></style>
      </head>
      <body>
              <header>
              <h1>Notas do Aluno</h1> 
          </header>
          
          <main>


            <p>Notas: </p>
            <p> A: 90-100 </p>
            <p> B: 80-89 </p>
            <p> C: 70-79 </p>
            <p> D: 60-69 </p>
            <p> F: abaixo -60  </p>
            <p>
                Digite a nota do Aluno:
                <input type="number" name="nota" id="nota">
                <input type="button" value="Validar" onclick="validarNota()">
            </p>
  
  
  
      </main>
  
              <script>

                   

                   function validarNota(){
                    let nota =  Number(window.document.getElementById('nota').value) 

                   if(nota > 100 ) {
                    console.log('Nota invalida')
                    document.write('Nota invalida')
                   } 
                   else if  (nota >= 90) {
                    console.log('Você é aluno nota A')
                    window.document.write('Aluno nota A')
                   }
                   else if  (nota >= 80){
                    console.log('Você é aluno nota B')
                    window.document.write('Aluno nota B')
                   }
                   else if  (nota >= 70){
                    console.log('Você é aluno nota C')
                    window.document.write('Aluno nota C')
                   }
                   else if  (nota >= 60){
                    console.log('Você é aluno nota D')
                    window.document.write('Aluno nota D')
                   }
                   else {
                    console.log('Você é aluno nota F')
                    window.document.write('Aluno nota F, você precisa estudar mais!!')
                    
                   }
                }

                   


                  
  
              </script>
</body>
</html>
