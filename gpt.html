<!DOCTYPE html>
<html>
<head>
    <title>Controle de Água</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            max-width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        .form input[type="text"],
        .form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Controle de Água</h1>
    <div class="container">
        <form class="form">
            <label for="pessoa1">Pessoa 1:</label>
            <input type="text" id="pessoa1" placeholder="Nome da pessoa">
            <input type="number" id="quantidade1" placeholder="Quantidade de água (litros)">

            <label for="pessoa2">Pessoa 2:</label>
            <input type="text" id="pessoa2" placeholder="Nome da pessoa">
            <input type="number" id="quantidade2" placeholder="Quantidade de água (litros)">

            <label for="pessoa3">Pessoa 3:</label>
            <input type="text" id="pessoa3" placeholder="Nome da pessoa">
            <input type="number" id="quantidade3" placeholder="Quantidade de água (litros)">

            <input type="submit" value="Calcular">
        </form>
    </div>

    <div class="result" id="result"></div>

    <script>
        const form = document.querySelector('.form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const pessoa1 = document.getElementById('pessoa1').value;
            const quantidade1 = parseFloat(document.getElementById('quantidade1').value);

            const pessoa2 = document.getElementById('pessoa2').value;
            const quantidade2 = parseFloat(document.getElementById('quantidade2').value);

            const pessoa3 = document.getElementById('pessoa3').value;
            const quantidade3 = parseFloat(document.getElementById('quantidade3').value);

            const pessoas = [
                { nome: pessoa1, quantidade: quantidade1 },
                { nome: pessoa2, quantidade: quantidade2 },
                { nome: pessoa3, quantidade: quantidade3 }
            ];

            const pessoaMenosAgua = pessoas.reduce(function (acc, pessoa) {
                return acc.quantidade < pessoa.quantidade ?anterior : atual;
    });

    var resultado = document.getElementById("resultado");
    resultado.textContent = "A pessoa que encheu menos água foi " + pessoaMenosAgua.nome +
                            ", com " + pessoaMenosAgua.quantidade.toFixed(2) + " litros.";
}
</body>
