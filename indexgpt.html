<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Quantidade</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          margin: 0;
          padding: 0;
        }
        
        label {
          display: block;
          margin-bottom: 0.5rem;
        }
        
        input[type="number"] {
          padding: 0.5rem;
          border: 2px solid #ccc;
          border-radius: 4px;
        }
        
        button {
          padding: 0.5rem;
          border: none;
          border-radius: 4px;
          background-color: #007bff;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        
        button:hover {
          background-color: #0069d9;
        }
        
        output {
          display: block;
          margin-top: 0.5rem;
          font-weight: bold;
        }
      </style>
    </head>
    <body>
      <label for="input-quantidade">Quantidade:</label>
      <input type="number" id="input-quantidade">
      <button onclick="somarQuantidade()">Somar</button>
      <br>
      <label for="output-quantidade">Resultado:</label>
      <output id="output-quantidade"></output>

      <script>
        let quantidadeArmazenada = 0;
  
        function somarQuantidade() {
          const quantidade = Number(document.getElementById('input-quantidade').value);
          const resultado = quantidade + quantidadeArmazenada;
          quantidadeArmazenada = resultado;
          document.getElementById('output-quantidade').textContent = resultado;
        }
      </script>
      
    </body>
  </html>
